    <body>
    <div class="paddingformodal">
        <div class="modal hidden">
          <button class="btn--close-modal">&times;</button>
          <h2 class="modal__header">Fill the form to Enroll here</h2>
          <h1>(Note:- Require feilds marks as <span>*</span>)</h1>
          <br /><br />
          <form method="POST" action="https://api.web3forms.com/submit"
          class="modal__form">
  
            <input type="hidden" name="access_key" value="ddc9efc1-25ec-4b62-983f-db3308aa1b7d">
            <input type="hidden" name="subject" value="Enroll Form">
            <input type="checkbox" name="botcheck" id="" style="display: none;">
  
            <label for="fname">First Name <span>*</span> </label>
            <input type="text" id="fname" placeholder="First Name" name="First Name" required />
            <label for="lname">Last Name </label>
            <input type="text" id="lname" placeholder="Last Name" name="Last Name" required />
            <label for="email">Email <span>*</span> </label>
            <input type="email" id="email" placeholder="Email" name="Email" required />
            <label for="cnumber">Contact Number <span>*</span> </label>
            <input type="number" id="cnumber" name="Contact Number" placeholder="Contact Number" required />
            <label for="dropdownitem">How did you hear about us <span>*</span></label>
            <select name="How did you know about Us" id="dropdownitem" class="select select__dropdown" required>
              <option value="">How did you hear about us</option>
              <option value="Social-media">social-media</option>
              <option value="friend">friend</option>
              <option value="news-article">news article</option>
              <option value="website">website</option>
              <option value="Google-search">Google search</option>
              <option value="not-Here">not mentioned here</option>
            </select>
            <label for="days">How many days required <span>*</span></label>
            <ul id="days" name="Days Require"  class="unstyled centered">
              <li name="day require">
                <input
                  class="styled-checkbox"
                  id="styled-checkbox-1"
                  name="day require"
                  type="checkbox"
                  value="Monday"
                />
                <label for="styled-checkbox-1">Monday</label>
              </li>
              <li>
                <input
                  class="styled-checkbox"
                  id="styled-checkbox-2"
                  name="day require"
                  type="checkbox"
                  value="Tuesday"
                />
                <label for="styled-checkbox-2">Tuesday</label>
              </li>
              <li>
                <input
                  class="styled-checkbox"
                  id="styled-checkbox-3"
                  name="day require"
                  type="checkbox"
                  value="Wednesday"
                />
                <label for="styled-checkbox-3">Wednesday</label>
              </li>
              <li>
                <input
                  class="styled-checkbox"
                  id="styled-checkbox-4"
                  name="day require"
                  type="checkbox"
                  value="Thursday"
                />
                <label for="styled-checkbox-4">Thursday</label>
              </li>
              <li>
                <input
                  class="styled-checkbox"
                  id="styled-checkbox-5"
                  name="day require"
                  type="checkbox"
                  value="Friday"
                />
                <label for="styled-checkbox-5">Friday</label>
              </li>
            </ul>
            <label for="fullName">Your child Full name <span>*</span></label>
            <input
              type="text"
              id="fullName"
              placeholder="Child Full Name"
              name="Child Full Name"
              required
            />
            <label for="DateofBirth">Date of Birth <span>*</span></label>
            <input
              type="date"
              id="DateofBirth"
              placeholder="Date of Birth"
              name="Child Date Of Birth"
              required
            />
            <label for="DateofStart">Require Start Date <span>*</span></label>
            <input
              type="date"
              id="DateofStart"
              name="Date Of Start"
              placeholder="Require Start date"
              min="1/1/2023"
              max="31/12/2023"
              required
            />
            <label for="message">Write detials that we need to know</label>
            <textarea
              placeholder="write here..."
              name="More Details"
              id="message"
              cols="30"
              rows="5"
            ></textarea>
            <button class="btn btn--submit">Submit</button>
  
            <div id="result"> </div>
  
            </form>
  
            </div>
